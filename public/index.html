<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·ª≠i Push Notification</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; text-align: center; }
        input, textarea, button { width: 90%; padding: 10px; margin: 10px 0; }
        textarea { height: 100px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
        .error { color: red; font-weight: bold; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; text-align: left; }
        .token-input { display: flex; align-items: center; }
        .token-input button { margin-left: 10px; background-color: #007bff; }
        .token-input button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>üì© G·ª≠i Push Notification</h2>

    <label>Danh s√°ch FCM Tokens:</label>
    <div id="tokens-container">
        <div class="token-input">
            <input type="text" class="token" placeholder="Nh·∫≠p token thi·∫øt b·ªã...">
            <button onclick="addTokenInput()">‚ûï Th√™m Token</button>
        </div>
    </div>

    <label>Ti√™u ƒë·ªÅ:</label>
    <input type="text" id="title" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ..." value="Th√¥ng b√°o t·ª´ Cloudflare">

    <label>N·ªôi dung:</label>
    <input type="text" id="body" placeholder="Nh·∫≠p n·ªôi dung..." value="Xin ch√†o! ƒê√¢y l√† push notification test">

    <button onclick="sendNotification()">üöÄ G·ª≠i Th√¥ng B√°o</button>
    <button onclick="reloadAccessToken()">üîÑ Reload Access Token</button>

    <h3>K·∫øt Qu·∫£:</h3>
    <pre id="result">Ch∆∞a c√≥ d·ªØ li·ªáu...</pre>
    <h3>Access Token:</h3>
    <pre id="accessToken">Ch∆∞a t·∫£i...</pre>
    <p class="error" id="error"></p>

    <script>
        function addTokenInput() {
            const container = document.getElementById("tokens-container");
            const div = document.createElement("div");
            div.classList.add("token-input");
            div.innerHTML = `<input type="text" class="token" placeholder="Nh·∫≠p token thi·∫øt b·ªã...">
                             <button onclick="removeTokenInput(this)">‚ùå</button>`;
            container.appendChild(div);
        }

        function removeTokenInput(button) {
            button.parentElement.remove();
        }

        async function sendNotification() {
            document.getElementById("result").textContent = "ƒêang g·ª≠i...";
            document.getElementById("error").textContent = "";

            const tokenElements = document.querySelectorAll(".token");
            const tokens = Array.from(tokenElements)
                .map(input => input.value.trim())
                .filter(token => token !== "");

            const title = document.getElementById("title").value.trim();
            const body = document.getElementById("body").value.trim();

            if (tokens.length === 0 || !title || !body) {
                document.getElementById("error").textContent = "‚ùå Thi·∫øu th√¥ng tin c·∫ßn thi·∫øt!";
                return;
            }

            const payload = {
                tokens,
                title,
                body
            };

            try {
                const response = await fetch("https://push-notification-worker.push-notification-tah.workers.dev/send-multi-notification", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                document.getElementById("result").textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById("error").textContent = `‚ùå L·ªói khi g·ª≠i: ${error.message}`;
            }
        }

        async function reloadAccessToken() {
            document.getElementById("accessToken").textContent = "ƒêang t·∫£i...";
            try {
                const response = await fetch("https://push-notification-worker.push-notification-tah.workers.dev/reload-token", {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });

                const result = await response.json();
                if (result.access_token) {
                    document.getElementById("accessToken").textContent = result.access_token;
                } else {
                    document.getElementById("error").textContent = "‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c Access Token!";
                }
            } catch (error) {
                document.getElementById("error").textContent = `‚ùå L·ªói khi t·∫£i Access Token: ${error.message}`;
            }
        }
    </script>
</body>
</html>
